<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTSS dashboard</title>
    <link rel="stylesheet" href="./style.css">

    <!-- material icons and jquery -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/meetselva/attrchange@master/js/attrchange.js"></script>

    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer type="module"></script>
</head>

<body>
    <a href="" id="_about"></a>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                    <h2 class="text-muted">DT <span class="danger">SS</span></h2>
                </div>
            </div>

            <div class="sidebar">
                <a href="/dashboard">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>dashboard</h3>
                </a>
                <a href="/terminal">
                    <span class="material-symbols-outlined">
                        terminal
                    </span>
                    <h3>Terminal</h3>
                </a>

                <a href="/events">
                    <span class="material-symbols-outlined">
                        mail_outline
                    </span>
                    <h3>Events</h3>
                    <span class="message-count" id="events_count">0</span>
                </a>

                <a href="/events">
                    <span class="material-symbols-outlined">
                        report
                    </span>
                    <h3>About</h3>
                </a>
                <a href="/settings">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="/logout">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>


        <main>
            <h1>About</h1>
            <br><br>
            <iframe src="http://159.223.93.146:8004/Technical%20Report%20-%20ID%20903R.pdf#toolbar=0&zoom=152" width="100%"
                height="93%" frameborder="0"></iframe>
        </main>

        <div class="right">
            <div class="top"> <button id="menu-btn">
                    <span class="material-symbols-outlined">menu</span> </button>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b id="name">Abuyusif01</b></p>
                        <small class="text-muted" id="role">User</small>
                    </div>
                    <div class="profile-photo">
                        <img src="/images/profile-1.jpg">
                    </div>
                </div>
            </div>
            
            <!-- END OF TOP -->
            <div class="recent-updates">
                <h2>Recent Updates</h2>
                <div class="updates" id="updates">
                    <!-- some magic -->
                    <script src="./index.js"></script>
                </div>
            </div>
        </div>
</body>

</html>
